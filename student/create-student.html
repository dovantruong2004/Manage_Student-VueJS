<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div class="container">
        <div id="app">
            <h1>Create students</h1>
            <div class="form">
                <label for="">Name</label>
                <input type="text" class="form-control" v-model="student.name">
                <label for="">Score</label>
                <input type="text" class="form-control" v-model="student.score">
                <label for="">Sex</label>
                <select name="" id="" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" v-model="student.sex">
                    <option value="0">Male</option>
                    <option value="1">Female</option>
                </select>
                <button class="btn btn-primary" @click="addStudent">Submit</button>
            </div>
        </div>
    </div>
    <script>
        const {createApp}=Vue;
        createApp(
            {
                data (){
                    return {
                        student : {
                            name : '',
                            score : '',
                            sex : ''
                        }
                    }
                },
                methods : {
                    async addStudent(){
                        await fetch('https://68074a84e81df7060eb99052.mockapi.io/student/student',
                            {
                                method:'POST',
                                headers: {'Content-Type':'application/json'},
                                body :JSON.stringify(this.student)
                            }
                        );
                        alert('Successfull !');
                        window.location.href='list-student.html';
                    },
                }
            }
        ).mount('#app');
    </script>
</body>
</html>
